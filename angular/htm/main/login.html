<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
<form name="usrform" role="form" class="css-form  needValid" novalidate>
	<div class="form-group">
		<label for="name"></label>
		<input type="text" class="form-control" id="name" data-ng-model="usr.name" placeHolder="{{'placeholder.username'|translate}}" required>
	</div>
	<div class="form-group">
		<label for="password"></label>
		<input type="password" class="form-control" id="password" data-ng-model="usr.password" placeHolder="{{'placeholder.password'|translate}}" required>
	</div>

	<button type="submit" class="btn btn-success" data-ng-click="onLogin()" data-ng-disabled="usrform.$invalid">{{"btn.login"|translate}}</button>&nbsp;&nbsp;&nbsp;&nbsp;<a href="#/reg" class="btn btn-info">{{"btn.reg"|translate}}</a>
</form>
</div>
